<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery UI</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>

<body>
    <div id="jQuery_accordion">
        <h3>header 1</h3>
        <p>This is section 1.
            Place your content here in paragraphs or use div elements etc.
        </p>
        <h3>Header 2</h3>
        <p>This is section 2. You can also include images like this:
            <br> <img src="img/gambar1.jpg" alt="">
        </p>
        <h3>Header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
        </div>
    </div>
</body>

</html
